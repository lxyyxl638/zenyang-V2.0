<div ng-controller="settingCtrl">
	<div class="col-md-9" role="main content">
		<div>
			<p><span class="fui-chat"></span> 我的设置</p><hr/>
			
			<div class="zy-setting-container">
				<div class = "zy-loginBoxWrapper">
                    <div class="zy-loginBox">
                        
                        <form novalidate name="modifyPasswordForm" >
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">当前密码</span>
                                    <input type="password" class="form-control" ng-model="psw.oldpassword" required/>
                                    <span class="input-icon fui-lock"></span>
                                </div> 
                                <div class="zy-alert" role="alert" ng-show="alert.oldpasswordRequire">请填写密码</div>
                                <div class="zy-alert" role="alert" ng-show="alert.passwordWrong">密码错误</div>

                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">新的密码</span>
                                    <input type="password" class="form-control" ng-model="psw.newpassword" required/>
                                    <span class="input-icon fui-lock"></span>
                                </div> 
                                <div class="zy-alert" role="alert" ng-show="alert.newpasswordRequire">请填写密码</div>
                                <div class="zy-alert" role="alert" ng-show="alert.newpasswordInvalid">密码由字母,数字和下划线组成</div>
                                <div class="zy-alert" role="alert" ng-show="alert.newpasswordLength">密码长度为6-16位</div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">确认密码</span>
                                    <input type="password" class="form-control" ng-model="psw.passwordconf" required/>
                                    <span class="input-icon fui-lock"></span>
                                </div> 
								<div class="zy-alert" role="alert" ng-show="alert.inconformity">两次密码输入不一致</div>
                            </div>
                            
                            <div class="form-group">
                                <button class="btn btn-embossed btn-primary btn-full" ng-click="modifyPSW(psw)">修改密码</button>
                            </div>
                            <div class="zy-alert" role="alert" ng-show="success">修改成功</div>
                        </form>

                    </div>
                </div>
			</div>

		</div>
	</div>
	<div class="col-md-1">
	</div>
	<div class="col-md-2" role="side bar">
	</div>
</div>
